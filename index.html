<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Task List 2022</h1>
        <form action="" id="new-task-input">
            <input type="text" name="" id="new-task-input" placeholder="What are your plans?">
            <input type="submit" value="Add Task" id="new-task-submit">
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Tasks</h2>

            <div id="tasks">

                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="My shiny task" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delte">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/index.js"></script>
</body>
</html>
